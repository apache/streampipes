backend:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "streampipes-*/**/*.java"

connect:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "streampipes-extensions/streampipes-connect-adapters/**/*"
              - "streampipes-extensions/streampipes-connect-adapters-iiot/**/*"


dependencies:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "**/pom.xml"
              - "streampipes-client-python/poetry.lock"
              - "ui/**/package.json"
              - "ui/**/package-lock.json"

documentation:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "**/*.md"

gh-actions:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - ".github/**/*"

helm:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "installer/k8s/**/*.yaml"

installer:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "installer/**/*"

java:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "**/*.java"

javascript:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "**/*.js"

'pipeline elements':
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "streampipes-exensions/streampipes-extensions-*/**/*"
              - "streampipes-extensions/streampipes-pipeline-*/**/*"
              - "streampipes-extensions/streampipes-processors-*/**/*"
              - "streampipes-extensions/streampipes-sinks-*/**/*"

python:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "**/*.py"

testing:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "streampipes-integration-tests/**/*"
              - "streampipes-client-python/tests/**/*"
              - "streampipes-*/**/test/**/*"
              - "ui/cypress/**/*"
              - "streampipes-client-go/**/*_test.go"

ui:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "ui/**/*"

go:
  - any:
      - changed-files:
          - any-glob-to-any-file:
              - "**/*.go"