server {
  listen       80 default_server;
  resolver 127.0.0.11;

  root /usr/share/nginx/html;

  # Enable gzip compression
  gzip on;
  gzip_static on;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied  any;
  gzip_vary on;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;

  # StreamPipes

  location /streampipes-backend {
    set $upstream backend:8030;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-NginX-Proxy true;
    proxy_pass http://$upstream;
    proxy_ssl_session_reuse off;
    proxy_set_header Host $http_host;
    proxy_redirect off;
  }

  location /streampipes-apps {
    set $upstream app-container:3000;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-NginX-Proxy true;
    if ($request_uri ~* "/streampipes-apps/(.*)") {
      proxy_pass  http://$upstream/$1;
    }
    proxy_ssl_session_reuse off;
    proxy_set_header Host $http_host;
    proxy_redirect off;
  }

  location /streampipes-connect/ {
#    set $upstream connect-master:8099;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-NginX-Proxy true;
    if ($request_uri ~* "/streampipes-connect/(.*)") {
                proxy_pass  http://connect-master:8099/$1;
    }
    proxy_ssl_session_reuse off;
    proxy_set_header Host $http_host;
  }

