site_name: Apache StreamPipes Python
site_description: Python library for Apache StreamPipes
site_author: Apache Software Foundation (ASF)
site_url: https://streampipes.apache.org/docs/docs/python/latest/

repo_name: apache/streampipes
repo_url: https://github.com/apache/streampipes
edit_uri: blob/dev/streampipes-client-python/docs

copyright: "Apache License 2.0"

theme:
  name: material
  logo: https://streampipes.apache.org/img/sp-logo-white-right.png
  favicon: https://streampipes.apache.org/img/favicon/favicon.png
  custom_dir: docs/overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.indexes
    - navigation.tracking
  font: false
  palette:

    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/apache/streampipes
  analytics:
    provider: matomo
  homepage: https://streampipes.apache.org/
  version:
    provider: mike

# Extensions
markdown_extensions:
  - admonition
  - footnotes
  - toc:
      permalink: true
      toc_depth: "1-3"
  - pymdownx.details
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
      pygments_lang_class: true

plugins:
  - awesome-pages
  - autorefs
  - mkdocs-jupyter
  - gen-files:
      scripts:
        - docs/scripts/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            show_source: False
            merge_init_into_class: True
  - mike:
      canonical_version: 'latest'
      version_selector: true
      css_dir: css
      javascript_dir: js
  - search:
      lang:
        - en

extra_css:
  - stylesheets/extra.css

nav:
  - üè° Home: index.md
  - üöÄ Getting Started:
      - First Steps: getting-started/first-steps.md
      - Developing & Contributing: getting-started/developing.md
      - Quickstart: getting-started/quickstart.md
  - ü§ì Tutorials:
      - Introduction to the StreamPipes Python Client: tutorials/1-introduction-to-streampipes-python-client.ipynb
      - Extracting Data from the StreamPipes Data Lake: tutorials/2-extracting-data-from-the-streampipes-data-lake.ipynb
      - Exploring Live Data from a StreamPipes Data Stream: tutorials/3-getting-live-data-from-the-streampipes-data-stream.ipynb
      - Applying Online Machine Learning on a StreamPipes Data Stream: tutorials/4-using-online-machine-learning-on-a-streampipes-data-stream.ipynb
  - üìö Reference: reference/*
