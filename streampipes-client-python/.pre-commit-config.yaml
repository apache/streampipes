files: streampipes_client/|tests/
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending

  - repo: local
    hooks:
      - id: pyupgrade
        name: pyupgrade
        language: python
        types: [ python ]
        entry: pyupgrade --py38 --keep-runtime-typing

      - id: autoflake
        name: autoflake
        language: python
        types: [ python ]
        entry: autoflake --remove-all-unused-imports --expand-star-imports --in-place

      - id: isort
        name: isort
        language: python
        types: [ python ]
        entry: isort --profile black
        verbose: true

      - id: black
        name: black
        language: python
        types: [python]
        entry: black --line-length=120
        require_serial: true

      - id: isort
        name: isort
        language: python
        types: [python]
        entry: isort --profile black
        require_serial: true
        verbose: true