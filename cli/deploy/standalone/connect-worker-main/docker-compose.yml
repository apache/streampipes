version: "3.4"
services:
  connect-worker-main:
    image: ${SP_DOCKER_REGISTRY}connect-worker:${SP_BACKEND_VERSION}
    depends_on:
      - consul
      - couchdb
    environment:
      - SP_CONNECT_CONTAINER_MASTER_HOST=connect-master
      - SP_CONNECT_CONTAINER_WORKER_HOST=connect-worker-main
    volumes:
      - connect:/data/
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      spnet:

volumes:
  connect:

networks:
  spnet:
    external: true
