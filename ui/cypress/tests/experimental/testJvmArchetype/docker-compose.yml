version: '3.4'

# global logging
x-logging: &default-logging
    options:
        max-size: '12m'
        max-file: '5'
    driver: json-file

services:
    ui:
        image: '${SP_DOCKER_REGISTRY}/ui:${SP_VERSION}'
        ports:
            - '80:80'
        depends_on:
            - couchdb
            - activemq
        logging: *default-logging
        restart: unless-stopped
        networks:
            spnet:

    # Mandatory external services
    activemq:
        image: fogsyio/activemq:5.15.9
        logging: *default-logging
        restart: unless-stopped
        networks:
            spnet:

    couchdb:
        image: couchdb:2.3.1
        volumes:
            - couchdb:/opt/couchdb/data
        logging: *default-logging
        restart: unless-stopped
        networks:
            spnet:

    kafka:
        image: fogsyio/kafka:2.2.0
        hostname: kafka
        depends_on:
            - zookeeper
        environment:
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://:9092
            KAFKA_LISTENERS: PLAINTEXT://:9092
            KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
            KAFKA_ADVERTISED_HOST_NAME: kafka
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_MESSAGE_MAX_BYTES: 5000012
            KAFKA_FETCH_MESSAGE_MAX_BYTES: 5000012
            KAFKA_REPLICA_FETCH_MAX_BYTES: 10000000
        volumes:
            - kafka:/kafka
            - /var/run/docker.sock:/var/run/docker.sock
        logging: *default-logging
        restart: unless-stopped
        networks:
            spnet:

    zookeeper:
        image: fogsyio/zookeeper:3.4.13
        volumes:
            - zookeeper:/opt/zookeeper-3.4.13
        logging: *default-logging
        restart: unless-stopped
        networks:
            spnet:

    influxdb:
        image: fogsyio/influxdb:1.7
        environment:
            - INFLUXDB_DATA_ENGINE=tsm1
            - INFLUXDB_REPORTING_DISABLED=false
            - INFLUXDB_ADMIN_ENABLED=true
        volumes:
            - influxdb:/var/lib/influxdb
        logging: *default-logging
        restart: unless-stopped
        networks:
            spnet:

    # Lite version pipeline elements
    extensions-all-jvm:
        image: '${SP_DOCKER_REGISTRY}/extensions-all-jvm:${SP_VERSION}'
        volumes:
            - files:/spImages
        logging: *default-logging
        restart: unless-stopped
        networks:
            spnet:

    maven-archetype-jvm-extensions:
        image: maven-archetype-jvm-extensions
        #build:
        #  context: ./automated-test
        #  dockerfile: Dockerfile
        logging: *default-logging
        networks:
            spnet:

volumes:
    connect:
    couchdb:
    kafka:
    zookeeper:
    influxdb:
    files:

networks:
    spnet:
        driver: bridge
