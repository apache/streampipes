<div fxFlex="100" fxLayout="row" fxLayoutAlign="start center">
    <button
        mat-button
        color="accent"
        matTooltip="Data Preview"
        [matTooltipPosition]="'above'"
        (click)="togglePreviewEmitter.emit()"
    >
        <div fxLayoutAlign="start center" fxLayout="row">
            <i class="material-icons">visibility</i>
            <span *ngIf="!previewModeActive">&nbsp;Enable live preview</span>
            <span *ngIf="previewModeActive">&nbsp;Disable live preview</span>
        </div>
    </button>
    <div fxFlex></div>
    <div fxLayoutAlign="end center">
        <button
            mat-button
            color="accent"
            class="mr-10"
            matTooltip="Refresh"
            (click)="reloadMetricsEmitter.emit()"
        >
            <i class="material-icons">refresh</i>
            &nbsp;Refresh metrics
        </button>
        <mat-slide-toggle
            [(ngModel)]="autoRefresh"
            (ngModelChange)="autoRefreshChange.emit($event)"
            color="accent"
            >Auto refresh
        </mat-slide-toggle>
    </div>
</div>
