<div
    fxFlex="100"
    class="status-container p-10"
    (click)="navigate(statusBox.link)"
>
    <div fxLayout="row" fxFlex="100">
        <div fxFlex fxLayout="column" fxLayoutAlign="start start">
            <div fxFlex fxLayout="column">
                <div class="status-container-number">
                    <span>{{ resourceCount }}</span>
                </div>
                <div
                    class="status-container-text"
                    fxFlex
                    fxLayoutAlign="end end"
                >
                    <span>{{ statusBox.title }}</span>
                </div>
            </div>
            <div fxFlex="100" fxLayoutAlign="end end" class="w-100">
                <div
                    fxFlex="100"
                    fxLayoutAlign="start center"
                    *ngIf="showCreateLink"
                >
                    <a
                        (click)="navigate(statusBox.createLink)"
                        fxLayoutAlign="start center"
                        class="status-container-create-link"
                    >
                        <i class="material-icons">add_circle</i>
                        <span>&nbsp;{{ statusBox.createTitle }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div fxLayoutAlign="start start">
        <i class="material-icons status-container-icon">{{ statusBox.icon }}</i>
    </div>
</div>
