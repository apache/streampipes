<sp-service-configs-password
    fxFlex="100"
    *ngIf="isPassword"
    [configuration]="configuration"
>
</sp-service-configs-password>

<sp-service-configs-text
    fxFlex="100"
    *ngIf="isString && !isPassword"
    [configuration]="configuration"
>
</sp-service-configs-text>

<sp-service-configs-number
    fxFlex="100"
    *ngIf="isNumber"
    [configuration]="configuration"
>
</sp-service-configs-number>

<sp-service-configs-boolean
    fxFlex="100"
    *ngIf="isBoolean"
    [configuration]="configuration"
>
</sp-service-configs-boolean>
