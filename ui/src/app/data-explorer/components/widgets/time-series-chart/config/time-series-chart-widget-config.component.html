<sp-visualization-config-outer
    [configurationValid]="
        currentlyConfiguredWidget.visualizationConfig.configurationValid
    "
>
    <sp-select-color-properties
        (changeSelectedProperties)="setSelectedProperties($event)"
        [availableProperties]="
            fieldProvider.numericFields.concat(fieldProvider.booleanFields)
        "
        [selectedProperties]="
            currentlyConfiguredWidget.visualizationConfig
                .selectedTimeSeriesChartProperties
        "
        [currentlyConfiguredWidget]="currentlyConfiguredWidget"
    >
    </sp-select-color-properties>

    <sp-configuration-box title="Tooltip">
        <mat-checkbox
            [(ngModel)]="
                currentlyConfiguredWidget.visualizationConfig.showSpike
            "
            (change)="setShowSpikeProperty($event)"
            >Enable
        </mat-checkbox>
    </sp-configuration-box>
</sp-visualization-config-outer>
