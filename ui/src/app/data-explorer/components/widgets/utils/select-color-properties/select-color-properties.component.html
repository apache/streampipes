<sp-configuration-box title="Fields" marginTop="5px">
    <div header>
        <button
            mat-button
            mat-raised-button
            color="accent"
            class="small-button"
            style="margin-right: 10px"
            (click)="selectAllFields()"
        >
            Select all
        </button>
        <button
            mat-button
            mat-raised-button
            class="small-button mat-basic"
            style="margin-right: 10px"
            (click)="deselectAllFields()"
        >
            Deselect all
        </button>
    </div>
    <div
        *ngFor="let field of availableProperties"
        fxLayout="column"
        class="field-selection-box"
    >
        <sp-time-series-item-config
            [selectedProperties]="selectedProperties"
            [currentlyConfiguredWidget]="currentlyConfiguredWidget"
            [field]="field"
            (viewRefreshEmitter)="triggerViewRefresh()"
            (configChangeEmitter)="triggerSelectedProperties()"
        >
        </sp-time-series-item-config>
    </div>
</sp-configuration-box>
