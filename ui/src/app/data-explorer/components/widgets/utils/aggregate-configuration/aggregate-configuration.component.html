<div fxLayout="column" fxLayoutAlign="stretch" fxFlex="100">
    <div
        fxFlex="100"
        fxLayout="column"
        fxLayoutAlign="start center"
        class="ml-0 mr-0"
    >
        <mat-form-field fxFlex="100" class="w-100" color="accent">
            <mat-select
                [(value)]="queryConfig.aggregationTimeUnit"
                class="w-100"
                (selectionChange)="triggerDataRefresh()"
            >
                <mat-option
                    *ngFor="let agg of availableAggregations"
                    [value]="agg.value"
                    >{{ agg.label }}</mat-option
                >
            </mat-select>
            <mat-label>Unit</mat-label>
        </mat-form-field>
        <mat-form-field fxFlex="100" class="w-100" color="accent">
            <input
                matInput
                type="number"
                [(ngModel)]="queryConfig.aggregationValue"
                (ngModelChange)="triggerDataRefresh()"
            />
            <mat-label>Value</mat-label>
        </mat-form-field>
    </div>
</div>
