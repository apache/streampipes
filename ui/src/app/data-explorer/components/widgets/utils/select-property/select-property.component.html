<mat-form-field fxFlex="100" color="accent">
    <mat-label>{{ this.label }}</mat-label>
    <mat-select
        [ngModel]="selectedProperty"
        (selectionChange)="triggerSelectedProperty($event.value)"
        [compareWith]="compare"
    >
        <mat-option
            *ngFor="let column of availableProperties"
            [value]="column"
            style="background-color: #ffffff"
        >
            <b>{{ column.runtimeName }}</b>
            {{
                '(' +
                    (column.aggregation ? column.aggregation + ', ' : '') +
                    column.measure +
                    ' #' +
                    (column.sourceIndex + 1).toString() +
                    ')'
            }}
        </mat-option>
    </mat-select>
</mat-form-field>
