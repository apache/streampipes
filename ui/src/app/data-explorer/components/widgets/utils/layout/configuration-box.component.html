<div
    fxLayout="column"
    fxFlex="100"
    class="data-explorer-options-panel"
    [ngStyle]="{ background: background, border: border }"
>
    <div
        fxLayout="row"
        fxLayoutAlign="start center"
        [ngStyle]="{ 'margin-top': marginTop }"
    >
        <span class="data-explorer-header">{{ title }} </span>
        <ng-content select="[header]"> </ng-content>
    </div>

    <div>
        <ng-content></ng-content>
    </div>
</div>
