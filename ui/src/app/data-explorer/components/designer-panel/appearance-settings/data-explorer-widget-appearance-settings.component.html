<sp-configuration-box title="Widget Title" marginTop="5px">
    <div fxFlex="100" fxLayout="row" class="mt-10 form-field-small">
        <mat-form-field appearance="outline" color="accent" fxFlex="100">
            <mat-label>Widget Title</mat-label>
            <input matInput [(ngModel)]="baseAppearanceConfig.widgetTitle" />
        </mat-form-field>
    </div>
</sp-configuration-box>

<sp-configuration-box title="Color">
    <div fxLayout="column" class="mt-10">
        <div fxFlex="100" fxLayout="row" class="mb-10">
            <span>Background</span>
            <span fxFlex></span>
            <input
                [(colorPicker)]="baseAppearanceConfig.backgroundColor"
                [cpPosition]="'left'"
                [style.background]="baseAppearanceConfig.backgroundColor"
                required
                [cpPresetColors]="presetColors"
                (colorPickerSelect)="triggerViewUpdate()"
                autocomplete="off"
            />
        </div>

        <div fxFlex="100" fxLayout="row" class="mb-10">
            <span>Text</span>
            <span fxFlex></span>
            <input
                [(colorPicker)]="baseAppearanceConfig.textColor"
                [cpPosition]="'left'"
                [style.background]="baseAppearanceConfig.textColor"
                required
                [cpPresetColors]="presetColors"
                (colorPickerSelect)="triggerViewUpdate()"
                autocomplete="off"
            />
        </div>
    </div>
</sp-configuration-box>
