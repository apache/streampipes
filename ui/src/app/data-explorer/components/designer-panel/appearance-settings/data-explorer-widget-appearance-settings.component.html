<sp-configuration-box title="Widget Title" marginTop="5px">
    <div fxFlex="100" fxLayout="row" class="mt-10 form-field-small">
        <mat-form-field appearance="outline" color="accent" fxFlex="100">
            <input
                matInput
                [(ngModel)]="
                    currentlyConfiguredWidget.baseAppearanceConfig.widgetTitle
                "
            />
        </mat-form-field>
    </div>
</sp-configuration-box>

<sp-configuration-box title="Color">
    <div fxLayout="column" class="mt-10">
        <div fxFlex="100" fxLayout="row" class="mb-10">
            <span>Background</span>
            <span fxFlex></span>
            <input
                [(colorPicker)]="
                    currentlyConfiguredWidget.baseAppearanceConfig
                        .backgroundColor
                "
                [cpPosition]="'left'"
                [style.background]="
                    currentlyConfiguredWidget.baseAppearanceConfig
                        .backgroundColor
                "
                required
                [cpPresetColors]="presetColors"
                (colorPickerSelect)="triggerViewUpdate()"
                autocomplete="off"
            />
        </div>

        <div fxFlex="100" fxLayout="row" class="mb-10">
            <span>Text</span>
            <span fxFlex></span>
            <input
                [(colorPicker)]="
                    currentlyConfiguredWidget.baseAppearanceConfig.textColor
                "
                [cpPosition]="'left'"
                [style.background]="
                    currentlyConfiguredWidget.baseAppearanceConfig.textColor
                "
                required
                [cpPresetColors]="presetColors"
                (colorPickerSelect)="triggerViewUpdate()"
                autocomplete="off"
            />
        </div>
    </div>
</sp-configuration-box>

<div *ngIf="extendedAppearanceConfigComponent">
    <ng-container
        *ngComponentOutlet="
            extendedAppearanceConfigComponent;
            inputs: {
                appearanceConfig:
                    currentlyConfiguredWidget.baseAppearanceConfig,
                widgetId: widgetId
            }
        "
    />
</div>
