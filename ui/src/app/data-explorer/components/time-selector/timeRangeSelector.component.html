<div fxLayout="row" fxLayoutAlign="start center" class="form-field-small">
    <div class="time-range-wrapper" fxFlex fxLayoutAlign="center center">
        <button
            mat-button
            mat-raised-button
            *ngFor="let item of possibleTimeButtons"
            [color]="selectedTimeButton.value === item.value ? 'accent' : ''"
            [attr.data-cy]="item.value.replace(' ', '_')"
            [ngClass]="'button-margin smaller-button-font-size'"
            (click)="this.setCurrentDateRange(item)"
        >
            {{ item.value }}
        </button>
    </div>
    <div class="time-wrapper" fxFlex fxLayoutAlign="center center">
        <button
            mat-button
            class="button-icon icon-button-font-size mr--15"
            color="accent"
            (click)="decreaseTime()"
            data-cy="decrease-time-button"
        >
            <mat-icon>navigate_before</mat-icon>
        </button>
        <sp-date-input
            class="start-date-margin"
            [(date)]="startDate"
            (dateChanged)="changeCustomDateRange()"
            data-cy="time-range-from"
        >
        </sp-date-input>

        <sp-date-input
            [(date)]="endDate"
            (dateChanged)="changeCustomDateRange()"
            data-cy="time-range-to"
        >
        </sp-date-input>

        <button
            mat-button
            class="button-icon icon-button-font-size ml--5 mr--5"
            color="accent"
            (click)="increaseTime()"
            data-cy="increase-time-button"
        >
            <mat-icon>navigate_next</mat-icon>
        </button>
    </div>
    <div class="time-range-wrapper" fxFlex fxLayoutAlign="center center">
        <button
            mat-button
            mat-raised-button
            color="accent"
            class="button-margin smaller-button-font-size"
            matTooltip="Reload"
            matTooltipPosition="above"
            (click)="reloadData()"
            data-cy="reload-data-view-button"
        >
            <i class="material-icons mr-0">autorenew</i>
        </button>
    </div>
</div>
