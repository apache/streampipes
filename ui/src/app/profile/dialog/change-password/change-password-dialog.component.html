<div class="sp-dialog-container">
    <div class="sp-dialog-content">
        <div fxFlex="100" fxLayout="column" class="p-15">
            <form
                [formGroup]="parentForm"
                fxFlex="100"
                fxLayout="column"
                *ngIf="!operationApplied"
            >
                <div class="general-options-panel" fxLayout="column">
                    <mat-form-field color="accent">
                        <mat-label>Current password</mat-label>
                        <input
                            formControlName="currentPassword"
                            fxFlex
                            matInput
                            type="password"
                            required
                        />
                    </mat-form-field>
                    <mat-form-field color="accent">
                        <mat-label>New password</mat-label>
                        <input
                            formControlName="newPassword"
                            fxFlex
                            matInput
                            type="password"
                            required
                        />
                    </mat-form-field>
                    <mat-form-field color="accent">
                        <mat-label>New password</mat-label>
                        <input
                            formControlName="newPasswordConfirm"
                            fxFlex
                            matInput
                            type="password"
                            required
                        />
                    </mat-form-field>
                    <mat-error *ngIf="parentForm.hasError('notMatching')"
                        >Passwords do not match.</mat-error
                    >
                </div>
            </form>
            <div *ngIf="operationApplied && error">
                <div>Could not change the password.</div>
                <div>Reason: {{ errorMessage }}</div>
                <button
                    class="mt-20"
                    mat-button
                    mat-raised-button
                    color="accent"
                    (click)="operationApplied = false"
                >
                    Try again
                </button>
            </div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="sp-dialog-actions">
        <div fxLayout="row">
            <button
                mat-button
                mat-raised-button
                color="accent"
                (click)="update()"
                style="margin-right: 10px"
                [disabled]="!parentForm.valid"
                data-cy="sp-element-edit-user-save"
            >
                <i class="material-icons">save</i><span>&nbsp;Save</span>
            </button>
            <button
                mat-button
                mat-raised-button
                class="mat-basic"
                (click)="close()"
            >
                Cancel
            </button>
        </div>
    </div>
</div>
