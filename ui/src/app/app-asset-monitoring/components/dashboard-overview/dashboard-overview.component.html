<div fxFlex="100" fxLayout="column" class="page-container-padding-inner">
    <h1>Asset Dashboards</h1>
    <mat-grid-list
        [cols]="3"
        [rowHeight]="500"
        [gutterSize]="10"
        fxFlex="100"
        *ngIf="dashboardConfigs.length > 0"
    >
        <mat-grid-tile
            class="gray"
            *ngFor="let dashboardConfig of dashboardConfigs"
        >
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>
                        {{ dashboardConfig.dashboardName }}</mat-card-title
                    >
                    <mat-card-subtitle>{{
                        dashboardConfig.dashboardDescription
                    }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="getImageUrl(dashboardConfig)" />
                <mat-card-content>
                    <p></p>
                </mat-card-content>
                <mat-card-actions>
                    <button
                        mat-button
                        mat-raised-button
                        color="accent"
                        (click)="openDashboard(dashboardConfig)"
                    >
                        Open Dashboard
                    </button>
                    <button
                        mat-button
                        mat-raised-button
                        class="mat-basic"
                        (click)="deleteDashboard(dashboardConfig.dashboardId)"
                    >
                        Delete
                    </button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <div
        *ngIf="dashboardConfigs.length === 0"
        fxLayoutAlign="center center"
        fxFlex="100"
        fxLayout="column"
    >
        <h4>No asset dashboards available</h4>
        <button
            mat-button
            mat-raised-button
            color="accent"
            style="margin-top: 10px"
            (click)="createDashboard.emit()"
        >
            Create new
        </button>
    </div>
</div>
