<div [formGroup]="parentForm" id="formWrapper" fxFlex="100" fxLayout="column">
    <div>
        <button
            mat-button
            mat-raised-button
            color="accent"
            class="small-button"
            data-cy="sp-reload"
            (click)="loadOptionsFromRestApi()"
            [disabled]="!showOptions"
            style="margin-right: 10px; margin-left: 10px"
        >
            <span>Reload</span>
        </button>
    </div>
    <div fxLayout="column" *ngIf="error" class="mt-10">
        <sp-exception-message [message]="errorMessage"></sp-exception-message>
    </div>
    <div *ngIf="!loading" fxLayout="column">
        <div fxFlex fxLayout="row">
            <div
                fxLayout="column"
                *ngIf="showOptions || staticProperty.options"
                style="margin-left: 10px"
            >
                <mat-radio-button
                    *ngFor="let option of staticProperty.options"
                    (click)="select(option.elementId)"
                    [attr.data-cy]="option.name"
                    [checked]="option.selected"
                >
                    <label style="font-weight: normal">
                        {{ option.name }}
                    </label>
                </mat-radio-button>
            </div>
            <div
                fxLayout="column"
                *ngIf="!showOptions && !loading"
                class="mt-10"
            >
                <span>(waiting for input)</span>
            </div>
            <div fxLayout="column" *ngIf="loading">
                <mat-spinner
                    color="accent"
                    [mode]="'indeterminate'"
                    [diameter]="20"
                ></mat-spinner>
            </div>
        </div>
    </div>
</div>
