<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-between center">
    <div>
        <button
            mat-raised-button
            color="accent"
            class="small-button"
            (click)="onResetOptionsAndReload()"
            style="margin-right: 10px"
            [disabled]="!showOptions"
            data-cy="clear-tree-node-selection"
        >
            <span>Clear selection & reload</span>
        </button>
        <button
            mat-raised-button
            color="accent"
            class="small-button"
            (click)="onReload()"
            style="margin-right: 10px"
            [disabled]="!showOptions"
        >
            <span>Reload</span>
        </button>
    </div>
    <div
        fxLayout="column"
        *ngIf="loading && editorMode === 'tree'"
        class="mt-10"
    >
        <mat-spinner
            color="accent"
            [mode]="'indeterminate'"
            [diameter]="20"
        ></mat-spinner>
    </div>

    <div fxFlexAlign="end">
        <mat-button-toggle-group
            aria-label="Font Style"
            class="small-button"
            [(value)]="editorMode"
            (change)="onChangeEditor($event.value)"
        >
            <mat-button-toggle data-cy="opc-ua-editor-mode-tree" value="tree"
                >Tree</mat-button-toggle
            >
            <mat-button-toggle data-cy="opc-ua-editor-mode-text" value="text"
                >Text</mat-button-toggle
            >
        </mat-button-toggle-group>
    </div>
</div>
