<div [formGroup]="parentForm" id="formWrapper" fxFlex="100" fxLayout="column">
    <div>
        <button
            mat-button
            mat-raised-button
            color="accent"
            class="small-button"
            (click)="loadOptionsFromRestApi()"
            style="margin-right: 10px"
            [disabled]="!showOptions"
        >
            <span>Reload</span>
        </button>
    </div>
    <div fxLayout="column" *ngIf="loading" class="mt-10">
        <mat-spinner
            color="accent"
            [mode]="'indeterminate'"
            [diameter]="20"
        ></mat-spinner>
    </div>
    <div fxLayout="column" *ngIf="error" class="mt-10">
        <sp-exception-message [message]="errorMessage"></sp-exception-message>
    </div>
    <mat-tree
        [dataSource]="dataSource"
        [treeControl]="treeControl"
        class="sp-tree"
    >
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
            <mat-checkbox
                color="accent"
                [attr.data-cy]="node.nodeName"
                [checked]="node.selected"
                (change)="toggleNodeSelection(node)"
                >{{ node.nodeName }}
            </mat-checkbox>
        </mat-tree-node>
        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
            <div class="mat-tree-node">
                <button
                    mat-icon-button
                    matTreeNodeToggle
                    [attr.data-cy]="'button-' + node.nodeName"
                    [attr.aria-label]="'Toggle ' + node.nodeName"
                >
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{
                            treeControl.isExpanded(node)
                                ? 'expand_more'
                                : 'chevron_right'
                        }}
                    </mat-icon>
                </button>
                <mat-checkbox
                    color="accent"
                    [attr.data-cy]="node.nodeName"
                    [checked]="descendantsAllSelected(node)"
                    [indeterminate]="descendantsPartiallySelected(node)"
                    (change)="toggleAllNodeSelection(node)"
                    >{{ node.nodeName }}
                </mat-checkbox>
            </div>
            <div
                [class.sp-tree-invisible]="!treeControl.isExpanded(node)"
                role="group"
            >
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>
</div>
