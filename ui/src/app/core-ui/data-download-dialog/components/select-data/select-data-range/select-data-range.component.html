<h5>Data Range</h5>
<mat-radio-group
    class="sp-radio-group"
    [(ngModel)]="dataExportConfig.dataRangeConfiguration"
>
    <mat-radio-button
        value="visible"
        class="sp-radio-button"
        data-cy="download-configuration-visible"
        *ngIf="dataExplorerDataConfig"
    >
        Currently configured query
    </mat-radio-button>
    <mat-radio-button
        value="all"
        class="sp-radio-button"
        data-cy="download-configuration-all"
    >
        All data in database
    </mat-radio-button>
    <mat-radio-button
        value="customInterval"
        class="sp-radio-button"
        data-cy="download-configuration-customInterval"
    >
        All data in custom time interval
    </mat-radio-button>

    <div
        fxLayout="row"
        fxLayoutAlign="start center"
        class="ml-35"
        *ngIf="dataExportConfig.dataRangeConfiguration === 'customInterval'"
    >
        <mat-form-field class="form-field-date">
            <input
                matInput
                [owlDateTime]="dt1"
                [owlDateTimeTrigger]="dt1"
                [(ngModel)]="datePickerSelection"
                [selectMode]="'range'"
                (dateTimeChange)="setDateRangeFromSelection()"
            />
            <mat-icon
                matSuffix
                [owlDateTimeTrigger]="dt1"
                *ngIf="
                    dataExportConfig.dataRangeConfiguration === 'customInterval'
                "
            >
                event
            </mat-icon>
            <mat-icon
                matSuffix
                class="event-color"
                *ngIf="
                    dataExportConfig.dataRangeConfiguration !== 'customInterval'
                "
            >
                event
            </mat-icon>
            <owl-date-time #dt1></owl-date-time>
        </mat-form-field>
    </div>
</mat-radio-group>
