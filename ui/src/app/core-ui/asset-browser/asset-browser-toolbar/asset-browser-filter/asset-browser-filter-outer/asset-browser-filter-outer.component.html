<div
    fxLayout="row"
    fxFlex="100"
    fxLayoutAlign="start center"
    class="filter-section"
>
    <div
        fxFlex="50"
        fxLayout="row"
        fxLayoutAlign="start center"
        fxLayoutGap="10px"
    >
        <div
            class="filter-header"
            fxLayout="row"
            fxLayoutAlign="start center"
            fxFlex="100"
        >
            <div
                fxLayoutAlign="center center"
                class="active-filters mr-5"
                *ngIf="selectedItems.length !== allItems.length"
            >
                <i class="material-icons fs-icon">filter_alt</i>
            </div>
            <span>{{ title }}</span>
            <div
                fxLayout="row"
                fxLayoutAlign="end center"
                fxLayoutGap="5px"
                class="mr-10"
                fxFlex
            >
                <button
                    mat-button
                    mat-raised-button
                    color="accent"
                    class="small-button btn-margin"
                    (click)="selectAllEmitter.emit()"
                >
                    All
                </button>
                <button
                    mat-button
                    mat-raised-button
                    class="small-button mat-basic btn-margin"
                    (click)="deselectAllEmitter.emit()"
                >
                    None
                </button>
            </div>
        </div>
    </div>
    <div
        fxFlex="50"
        class="filter-selection"
        fxLayout="column"
        (click)="$event.stopPropagation()"
        fxLayoutAlign="end center"
    >
        <ng-content> </ng-content>
    </div>
</div>
