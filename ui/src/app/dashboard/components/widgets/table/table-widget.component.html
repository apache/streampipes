<div
    class="main-panel"
    fxLayout="column"
    fxFlex="100"
    [ngStyle]="{
        'background-color': selectedBackgroundColor,
        'color': selectedPrimaryTextColor
    }"
>
    <div class="title-panel mt-20" *ngIf="hasTitlePanelSettings">
        {{ selectedTitle }}
    </div>
    <table
        mat-table
        [dataSource]="dataSource"
        [ngStyle]="{ background: selectedBackgroundColor }"
    >
        <ng-container
            *ngFor="let element of selectedProperties"
            [cdkColumnDef]="element"
        >
            <th
                mat-header-cell
                [ngStyle]="{ color: selectedPrimaryTextColor }"
                *matHeaderCellDef
            >
                <label>{{ element }}</label>
            </th>
            <td
                mat-cell
                *matCellDef="let row"
                [ngStyle]="{ color: selectedPrimaryTextColor }"
            >
                {{ row[element] }}
            </td>
        </ng-container>

        <tr
            mat-header-row
            *matHeaderRowDef="selectedProperties; sticky: true"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: selectedProperties"></tr>
    </table>
</div>
