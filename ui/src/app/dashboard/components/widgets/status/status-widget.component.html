<div
    class="status-panel"
    [ngStyle]="{
        'background-color': selectedBackgroundColor,
        'color': selectedPrimaryTextColor
    }"
>
    <div class="title-panel mt-20" *ngIf="hasTitlePanelSettings">
        {{ selectedTitle }}
    </div>
    <div class="value-panel">
        <div
            [ngStyle]="{ width: statusLightWidth, height: statusLightHeight }"
            [ngClass]="
                active
                    ? 'status-light status-light-green'
                    : 'status-light status-light-red'
            "
        ></div>
        <div class="last-event" *ngIf="lastTimestamp > 0">
            <h5>Last seen: {{ lastTimestamp | date: 'short' }}</h5>
        </div>
    </div>
</div>
