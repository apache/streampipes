<div fxFlex="100" fxLayout="column">
    <div fxFlex="100" fxLayout="column">
        <div fxLayout="row" class="fixed-height options-bar sp-tab-bg">
            <div class="options-bar-item pl-10" fxLayoutAlign="start center" fxLayout="row">
                <button mat-button mat-raised-button color="accent" (click)="openNewDashboardDialog()">
                    <i class="material-icons">add</i>
                   <span> New dashboard</span>
                </button>
            </div>
        </div>
    </div>
    <div fxFlex="100" fxLayout="row wrap" fxLayoutAlign="start stretch" class="m-20">
        <div fxFlex="100" class="assemblyOptions sp-blue-bg p-5">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100">
                <h4>My dashboards</h4>
                <span flex></span>
            </div>
        </div>
        <div fxFlex="100" fxLayout="column" fxLayoutAlign="start start" class="sp-blue-border">

            <table fxFlex="95" mat-table [dataSource]="dataSource" multiTemplateDataRows>

                <ng-container matColumnDef="name">
                    <th fxFlex="60" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Dashboard</th>
                    <td fxFlex="60" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                        {{element.name}}<br/>
                        {{element.description}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="open">
                    <th fxFlex="8" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Show</th>
                    <td fxFlex="8" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                        <div fxLayout="row">
                            <button mat-button mat-icon-button color="accent"
                                    (click)="showDashboard(element, false)">
                                <i class="material-icons">visibility</i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="openWindow">
                    <th fxFlex="8" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Window</th>
                    <td fxFlex="8" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                        <div fxLayout="row">
                            <button mat-button mat-icon-button color="accent"
                                    (click)="openExternalDashboard(element)">
                                <i class="material-icons">open_in_new</i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="settings">
                    <th fxFlex="8" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Settings</th>
                    <td fxFlex="8" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                        <div fxLayout="row">
                            <button mat-button mat-icon-button color="accent"
                                    (click)="openEditDashboardDialog(element)">
                                <i class="material-icons">settings</i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th fxFlex="8" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Edit</th>
                    <td fxFlex="8" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                        <div fxLayout="row">
                            <button mat-button mat-icon-button color="accent"
                                    (click)="showDashboard(element, true)">
                                <i class="material-icons">edit</i>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="permissions">
                    <th fxFlex="8" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Permissions</th>
                    <td fxFlex="8" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                        <div fxLayout="row">
                            <button mat-button mat-icon-button color="accent"
                                    (click)="showPermissionsDialog(element)">
                                <i class="material-icons">share</i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th fxFlex="10" fxLayoutAlign="start center" mat-header-cell *matHeaderCellDef> Delete</th>
                    <td fxFlex="10" fxLayoutAlign="start center" mat-cell *matCellDef="let element">
                        <div fxLayout="row">
                            <button mat-button mat-icon-button color="accent"
                                    (click)="openDeleteDashboardDialog(element)">
                                <i class="material-icons">delete</i>
                            </button>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </div>
</div>
