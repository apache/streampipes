<sp-basic-view padding="true">
    <ng-container nav> </ng-container>

    <div fxFlex="100" fxLayout="column">
        <sp-basic-header-title-component
            title="My apps"
        ></sp-basic-header-title-component>
        <mat-card class="example-card" *ngFor="let app of apps">
            <div fxFlex="100" fxLayout="row">
                <div fxFlex="75" fxLayout="column" fxLayoutAlign="center start">
                    <mat-card-header>
                        <mat-card-title> {{ app.appName }}</mat-card-title>
                        <mat-card-subtitle>{{
                            app.appDescription
                        }}</mat-card-subtitle>
                    </mat-card-header>
                </div>
                <div fxFlex="25" fxLayoutAlign="center end" fxLayout="column">
                    <button
                        mat-button
                        mat-raised-button
                        color="accent"
                        (click)="selectApp(app.appLink)"
                    >
                        Open App
                    </button>
                </div>
            </div>
        </mat-card>
    </div>
</sp-basic-view>
