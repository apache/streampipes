<div fxFlex="100" fxLayout="column" *ngIf="filteredPipelinesAvailable" style="margin:1px;">
    <table fxFlex="100" mat-table [dataSource]="dataSource" style="width: 100%;" matSort>
        <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Start</th>
            <td mat-cell *matCellDef="let pipeline">
                <button color="primary" mat-button mat-icon-button matTooltip="Start pipeline" matTooltipPosition="above"
                        (click)="pipelineOperationsService.startPipeline(pipeline._id, toggleRunningOperation, refreshPipelinesEmitter)"
                        [disabled]="starting" *ngIf="!pipeline.running">
                    <i class="material-icons">play_arrow</i>
                </button>
                <button color="primary" mat-button mat-icon-button matTooltip="Stop pipeline" matTooltipPosition="above"
                        (click)="pipelineOperationsService.stopPipeline(pipeline._id, toggleRunningOperation, refreshPipelinesEmitter)"
                        [disabled]="stopping" *ngIf="pipeline.running">
                    <i class="material-icons">stop</i>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name</th>
            <td mat-cell *matCellDef="let pipeline">
                <h4 style="margin-bottom:0px;">{{pipeline.name}}</h4>
                <h5>{{pipeline.description != '' ? pipeline.description : '-'}}</h5>
            </td>
        </ng-container>

        <ng-container matColumnDef="lastModified">
            <th mat-header-cell *matHeaderCellDef> Created</th>
            <td mat-cell *matCellDef="let pipeline">
                <h5>{{pipeline.createdAt | date:'dd.MM.yyyy HH:mm'}}</h5>
            </td>
        </ng-container>

        <ng-container matColumnDef="startedAt">
            <th mat-header-cell *matHeaderCellDef> Started</th>
            <td mat-cell *matCellDef="let pipeline">
                <h5>{{pipeline.startedAt | date:'dd.MM.yyyy HH:mm'}}</h5>
            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let pipeline">
                <div fxLayout="row">
                <span fxFlex fxFlexOrder="1" fxLayout="row" fxLayoutAlign="center center">
                    <button  color="primary"mat-button mat-icon-button matTooltip="Show pipeline" matTooltipPosition="above"
                            (click)="pipelineOperationsService.showPipelineDetails(pipeline._id)"><i
                            class="material-icons">search</i>
                    </button>
                </span>
                    <span fxFlex fxFlexOrder="2" fxLayout="row" fxLayoutAlign="center center">
                    <button color="primary"mat-button mat-icon-button matTooltip="Modify pipeline" matTooltipPosition="above"
                            [disabled]="pipeline.running"
                            (click)="pipelineOperationsService.modifyPipeline(pipeline._id)">
                        <i class="material-icons">mode_edit</i>
                    </button>
                </span>
                    <span fxFlex fxFlexOrder="3" fxLayout="row" fxLayoutAlign="center center">
                    <button color="primary" mat-button mat-icon-button matTooltip="Live-Migrate processors"
                            matTooltipPosition="above"
                            [disabled]="!pipeline.running"
                            (click)="pipelineOperationsService.migrateProcessors(pipeline)">
                        <i class="material-icons">storage</i>
                    </button>
                </span>
                    <span fxFlex fxFlexOrder="4" fxLayout="row" fxLayoutAlign="center center">
                    <button color="primary" mat-button mat-icon-button matTooltip="Delete pipeline" matTooltipPosition="above"
                            (click)="pipelineOperationsService.showDeleteDialog(pipeline, refreshPipelinesEmitter)">
                        <i class="material-icons">delete</i>
                    </button>
                </span>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div fxFlex="100" fxLayoutAlign="end end">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" [pageSize]="20"></mat-paginator>
    </div>
</div>
<div fxFlex="100" fxLayout="column" fxLayoutAlign="center center" *ngIf="!filteredPipelinesAvailable">
    <h5>(no pipelines available)</h5>
</div>
