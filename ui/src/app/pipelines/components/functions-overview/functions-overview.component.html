<sp-table [columns]="displayedColumns" [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="name">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let spFunction">
            <h4 style="margin-bottom: 0">
                {{ spFunction.id }}:{{ spFunction.version }}
            </h4>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
            <span fxLayoutAlign="end center"></span>
        </th>
        <td mat-cell *matCellDef="let spFunction">
            <div fxLayout="row" fxLayoutAlign="end center">
                <button
                    color="accent"
                    mat-icon-button
                    matTooltip="Show function details"
                    matTooltipPosition="above"
                    (click)="showFunctionDetails(spFunction.id)"
                >
                    <i class="material-icons">search</i>
                </button>
            </div>
        </td>
    </ng-container>
</sp-table>
