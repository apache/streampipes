<div [className]="className" fxFlex="100" fxLayout="column">
    <div fxLayout="column">
        <div
            class="type"
            fxLayout="row"
            fxLayoutAlign="start start"
            fxFlex="100"
        ></div>
        <div class="adapter-icon large-icon">
            <img *ngIf="iconUrl" [src]="iconUrl" class="icon" />
        </div>
        <h3 class="ml-10">{{ adapter.name }}</h3>
    </div>
    <div fxLayout="row">
        <div fxFlex="70" class="ml-10 description" fxLayoutAlign="start start">
            <p [innerHTML]="adapter.description"></p>
        </div>
    </div>
</div>
