<div fxFlex="100" fxLayout="column">
    <div fxFlex="100" fxLayout="column">
        <div fxFlex="100" fxLayout="column">
            <sp-basic-inner-panel
                panelTitle="Protocol Settings"
                outerMargin="20px 0px"
            >
                <div
                    header
                    fxFlex="100"
                    fxLayout="row"
                    fxLayoutAlign="end center"
                    class="pr-5"
                >
                    <div
                        fxFlex="100"
                        fxLayout="row"
                        fxLayoutAlign="end center"
                        *ngIf="
                            availableTemplates && availableTemplates.length > 0
                        "
                    >
                        <mat-form-field
                            class="form-field"
                            floatLabel="never"
                            color="accent"
                        >
                            <mat-label>Use template</mat-label>
                            <mat-select
                                (selectionChange)="loadTemplate($event)"
                                [(value)]="selectedTemplate"
                            >
                                <mat-option>--</mat-option>
                                <mat-option
                                    [value]="template"
                                    *ngFor="let template of availableTemplates"
                                >
                                    {{ template.templateName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <sp-configuration-group
                    [configurationGroup]="genericAdapterForm"
                    [adapterId]="adapterDescription.appId"
                    [configuration]="protocolDescription.config"
                >
                </sp-configuration-group>
            </sp-basic-inner-panel>
        </div>
    </div>

    <div fxLayoutAlign="end">
        <button
            class="mat-basic"
            mat-raised-button
            (click)="removeSelection()"
            style="margin-right: 10px"
        >
            Cancel
        </button>
        <button
            mat-button
            mat-raised-button
            class="mat-basic"
            (click)="openTemplateDialog()"
        >
            Store config as template
        </button>
        <div id="generic-settings-next-button">
            <button
                class="stepper-button"
                [disabled]="!genericAdapterSettingsFormValid"
                (click)="clickNext()"
                color="accent"
                mat-raised-button
            >
                Next
            </button>
        </div>
    </div>
</div>
