<div fxLayout="row" fxFlex="100">
    <div
        class="data-marketplace-options-item pl-5 form-style"
        fxLayoutAlign="start center"
        fxLayout="row"
    >
        <div class="form-field-small">
            <mat-form-field
                class="form-style"
                color="accent"
                floatLabel="auto"
                appearance="outline"
            >
                <input
                    matInput
                    placeholder="Find Element"
                    value=""
                    (input)="updateFilterTerm($event.target.value)"
                    name="something"
                />
                <mat-icon matPrefix color="accent">search</mat-icon>
            </mat-form-field>
        </div>
    </div>
    <div class="data-marketplace-options-item">
        <div class="form-field-small">
            <mat-form-field color="accent" appearance="outline">
                <mat-select
                    [(value)]="currentFilter.selectedCategory"
                    (selectionChange)="filterAdapter($event)"
                >
                    <mat-option
                        *ngFor="let category of adapterCategories"
                        [value]="category.code"
                    >
                        {{ category.label }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <span fxFlex></span>
</div>
