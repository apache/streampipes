<sp-basic-nav-tabs
    [spNavigationItems]="tabs"
    [activeLink]="'metrics'"
    [showBackLink]="true"
    [backLinkTarget]="['connect']"
>
    <div nav fxFlex="100" fxLayout="row" fxLayoutAlign="end center">
        <button
            mat-icon-button
            color="accent"
            class="mr-10"
            matTooltip="Refresh"
            (click)="triggerUpdate()"
        >
            <i class="material-icons">refresh</i>
        </button>
    </div>
    <div fxFlex="100" fxLayout="column" *ngIf="adapter && adapterMetrics">
        <sp-simple-metrics
            [elementName]="adapter.name"
            lastPublishedLabel="Last published message"
            statusValueLabel="Published messages"
            [lastTimestamp]="adapterMetrics.lastTimestamp"
            [statusValue]="adapterMetrics.messagesOut.counter"
        >
        </sp-simple-metrics>
    </div>
</sp-basic-nav-tabs>
