build:
  image: maven:3-jdk-8
  stage: build
  script:
    - echo "$MAVEN_CREDENTIALS" > /root/.m2/settings.xml
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - ./**/*.war
    expire_in:  1 hour

docker-backend:
   image: docker:17.06.0-ce
   stage: docker-backend
   dependencies: 
     - build
   script: 
   - docker login -u gitlab-ci-token -p $CI_JOB_TOKEN $REGISTRY_HOST
   - docker build --pull -t $IMAGE_NAME ./streampipes-backend/
   - docker push $IMAGE_NAME

