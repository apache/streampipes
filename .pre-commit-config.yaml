repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    - id: check-yaml
    - id: end-of-file-fixer
    - id: trailing-whitespace
  - repo: https://github.com/gherynos/pre-commit-java
    rev: v0.2.0
    hooks:
    - id: checkstyle
      args: ['-c', 'tools/maven/checkstyle.xml']
