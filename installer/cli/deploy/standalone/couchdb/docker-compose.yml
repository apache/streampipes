version: "3.4"
services:
  couchdb:
    image: couchdb:3.3.1
    volumes:
      - couchdb:/opt/couchdb/data
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=admin
    logging:
      driver: "json-file"
      options:
        max-size: "1m"
        max-file: "1"
    networks:
      spnet:

volumes:
  couchdb:

networks:
  spnet:
    external: true
