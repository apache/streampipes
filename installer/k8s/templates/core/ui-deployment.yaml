apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.streampipes.ui.appName }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.streampipes.ui.appName }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.streampipes.ui.appName }}
    spec:
      volumes:
        - name: nginx-conf
          configMap:
            name: nginx-conf
      restartPolicy: {{ .Values.restartPolicy }}
      initContainers:
        - name: init-wait-consul-couchdb-core
          image: alpine
          command: ["sh", "-c", "for i in $(seq 1 300); do nc -zvw1 {{.Values.external.consul.service.name }} {{.Values.external.consul.service.webPort }} && nc -zvw1 {{.Values.external.couchdb.service.name }} {{.Values.external.couchdb.service.port }} && nc -zvw1 {{.Values.streampipes.core.service.name }} {{.Values.streampipes.core.service.port }} && exit 0 || sleep 3; done; exit 1"]
      containers:
        - name: {{ .Values.streampipes.ui.appName }}
          image: {{ .Values.streampipes.registry }}/ui:{{ .Values.streampipes.version }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - containerPort: {{ .Values.streampipes.ui.port }}
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
          readinessProbe:
            httpGet:
              path: /#/login
              port: {{ .Values.streampipes.ui.port }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
          livenessProbe:
            httpGet:
              path: /#/login
              port: {{ .Values.streampipes.ui.port }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
          startupProbe:
            httpGet:
              path: /#/login
              port: {{ .Values.streampipes.ui.port }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}