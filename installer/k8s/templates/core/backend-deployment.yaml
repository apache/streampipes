apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: backend
    spec:
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "backend"
      volumes:
        - name: backend-pv
          persistentVolumeClaim:
            claimName: backend-pvc
        # - name: files-pv
        #   persistentVolumeClaim:
        #     claimName: files-pvc        
      containers:
        - name: backend
          image: {{ .Values.streampipes.registry }}/backend:{{ .Values.streampipes.version }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          env:
            - name: SP_PRIORITIZED_PROTOCOL
              {{ if (eq .Values.preferredBroker "nats") }}
              value: "nats"
              {{ else }}
              value: "kafka"
              {{ end }}
          ports:
            - containerPort: 8030
          volumeMounts:
            - mountPath: "/root/.streampipes"
              name: backend-pv
            # - mountPath: "/spImages"
            #   name: files-pv
