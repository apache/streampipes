apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
data:
  default.conf: |
    server {
      listen {{ .Values.streampipes.ui.port }} default_server;
      {{- if .Values.streampipes.ui.resolverActive }}
      resolver {{ .Values.streampipes.ui.resolver }};
      {{- end }}
      root /usr/share/nginx/html;
    
      # Enable gzip compression
      gzip on;
      gzip_static on;
      gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;
      gzip_proxied  any;
      gzip_vary on;
      gzip_comp_level 6;
      gzip_buffers 16 8k;
      gzip_http_version 1.1;    
    
      location /streampipes-backend {
      set $upstream backend.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.streampipes.core.service.port }};
  
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-NginX-Proxy true;
      proxy_pass http://$upstream;
      proxy_ssl_session_reuse off;
      proxy_set_header Host $http_host;
      proxy_redirect off;
      }
    }

