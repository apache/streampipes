apiVersion: apps/v1
kind: Deployment
metadata:
  name: extensions-all-iiot
spec:
  selector:
    matchLabels:
      app: extensions-all-iiot
  replicas: 1
  template:
    metadata:
      labels:
        app: extensions-all-iiot
    spec:
      restartPolicy: {{ .Values.restartPolicy }}
      containers:
        - name: extensions-all-iiot
          image: {{ .Values.streampipes.registry }}/extensions-all-iiot:{{ .Values.streampipes.version }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - containerPort: {{ .Values.extensions.iiot.port }}
          livenessProbe:
            tcpSocket:
              port: {{ .Values.extensions.iiot.port }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
          readinessProbe:
            tcpSocket:
              port: {{ .Values.extensions.iiot.port }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
          startupProbe:
            tcpSocket:
              port: {{ .Values.extensions.iiot.port }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
