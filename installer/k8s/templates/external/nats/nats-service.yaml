{{- if eq .Values.preferredBroker "nats" }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.external.nats.service.name }}
  labels:
    name: {{ .Values.external.nats.appName }}
spec:
  selector:
    app: {{ .Values.external.nats.appName }}
  type: {{ .Values.external.nats.service.type }}
  externalTrafficPolicy: {{ .Values.external.nats.service.externalTrafficPolicy }}
  ports:
    - name: main
      protocol: TCP
      port: {{ .Values.external.nats.port }}
{{- end }}
