{{- if eq .Values.preferredBroker "nats" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nats
spec:
  selector:
    matchLabels:
      app: nats
  replicas: 1
  template:
    metadata:
      labels:
        app: nats
    spec:
      initContainers:
        - name: init-wait-consul
          image: alpine
          command: ["sh", "-c", "for i in $(seq 1 300); do nc -zvw1 consul 8500 && exit 0 || sleep 3; done; exit 1"]
      containers:
        - name: nats
          image: nats
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - containerPort: 4222
{{- end }}
