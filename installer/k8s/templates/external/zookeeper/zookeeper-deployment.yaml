{{- if eq .Values.preferredBroker "kafka" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  replicas: 1
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      restartPolicy: {{ .Values.restartPolicy }}
      volumes:
        - name: zookeeper-pv
          persistentVolumeClaim:
            claimName: zookeeper-pvc
      containers:
        #TODO: wurstmeister/zookeeper:latest is running ZK 3.4.13. Once this
        #      changes, the mount path needs to be adapted
        - name: zookeeper
          image: fogsyio/zookeeper:{{ .Values.external.zookeeperVersion }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          ports:
            - containerPort: {{ .Values.external.zookeeperPort }}
          volumeMounts:
            - mountPath: "/opt/zookeeper-{{ .Values.external.zookeeperVersion }}/data"
              name: zookeeper-pv
          livenessProbe:
            exec:
              command:
                - sh
                - -c
                - echo ruok | nc localhost {{ .Values.external.zookeeperPort }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - sh
                - -c
                - echo ruok | nc localhost {{ .Values.external.zookeeperPort }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
          startupProbe:
            exec:
              command:
                - sh
                - -c
                - echo ruok | nc localhost {{ .Values.external.zookeeperPort }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
{{- end }}
