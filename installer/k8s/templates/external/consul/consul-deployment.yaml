apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.external.consul.appName }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.external.consul.appName }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Values.external.consul.appName }}
    spec:
      volumes:
        - name: {{ .Values.external.consul.persistence.pvName }}
          persistentVolumeClaim:
            claimName: {{ .Values.external.consul.persistence.claimName }}
      restartPolicy: {{ .Values.restartPolicy }}
      containers:
        - name: {{ .Values.external.consul.appName }}
          image: consul:{{ .Values.external.consul.version }}
          imagePullPolicy: {{ .Values.pullPolicy }}
          command:
            - "/bin/sh"
            - "-ec"
            - |
              exec /bin/consul agent \
                -server \
                -bind=0.0.0.0 \
                -bootstrap-expect=1 \
                -data-dir=/consul/data \
                -node=consule-one \
                -client=0.0.0.0 \
                -enable-script-checks=true \
                -ui
          env:
            - name: CONSUL_BIND_INTERFACE
              value: "eth0"
            - name: CONSUL_HTTP_ADDR
              value: "0.0.0.0"
            - name: CONSUL_LOCAL_CONFIG
              value: "{\"disable_update_check\": true}"
          ports:
            - containerPort: {{ .Values.external.consul.webPort }}
            - containerPort: {{ .Values.external.consul.dnsPort }}
          volumeMounts:
            - mountPath: "/consul/data"
              name: {{ .Values.external.consul.persistence.pvName }}
          livenessProbe:
            httpGet:
              path: /v1/status/leader
              port: {{ .Values.external.consul.webPort }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
          readinessProbe:
            httpGet:
              path: /v1/status/leader
              port: {{ .Values.external.consul.webPort }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}
          startupProbe:
            httpGet:
              path: /v1/status/leader
              port: {{ .Values.external.consul.webPort }}
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            periodSeconds: {{ .Values.periodSeconds }}
            failureThreshold: {{ .Values.failureThreshold }}