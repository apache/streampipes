# lite or full (default: lite)
deployment: lite
preferredBroker: "nats"
pullPolicy: "Always"
persistentVolumeReclaimPolicy: "Delete"
persistentVolumeAccessModes: "ReadWriteOnce"

streampipes:
  version: "0.93.0-SNAPSHOT"
  registry: "apachestreampipes"
  core:
    appName: "backend"
    port: 8030
    persistence:
      storageClassName: "hostpath"
      storageSize: "1Gi"
      claimName: "backend-pvc"
      pvName: "backend-pv"
    service:
      name: "backend"
      port: 8030
  ui:
    appName: "ui"
    resolverActive: true
    # DNS resolver when using the Nginx proxy
    resolver: "kube-dns.kube-system.svc.cluster.local"
    service:
      name: "ui"
      type: "ClusterIP"
      nodePort: 8088
      port: 8088
    port: 8088
  ingress:
    active: false
    annotations: {}
    #className: ""
    host: ""
  # Ingressroute for running StreamPipes behind Traefik
  ingressroute:
    active: true
    annotations: {}
    entryPoints:
      - web
      - websecure
    host: ""
    certResolverActive: true
    certResolver: ""

external:
  consul:
    appName: "consul"
    version: 1.14.3
    persistence:
      storageClassName: ""
      storageSize: "1Gi"
      claimName: "consul-pvc"
      pvName: "consul-pv"
  couchdb:
    appName: "couchdb"
    version: 3.3.1
    user: "admin"
    password: "admin"
    persistence:
      storageClassName: "hostpath"
      storageSize: "1Gi"
      claimName: "couchdb-pvc"
      pvName: "couchdb-pv"
  influxdb:
    appName: "influxdb"
    version: 2.6
    username: "admin"
    password: "sp-admin"
    adminToken: "sp-admin"
    initOrg: "sp"
    initBucket: "sp"
    # For database migration in v0.91.0 - set init mode to 'upgrade' to migrate an existing installation
    initMode: "setup"
    persistence:
      storageClassName: "hostpath"
      storageSize: "1Gi"
      storageSizeV1: "1Gi"
      claimName: "influxdb2-pvc"
      claimNameV1: "influxdb-pvc"
      pvName: "influxdb2-pv"
      pvNameV1: "influxdb-pv"
  nats:
    appName: "nats"
    service:
      type: "NodePort"
      externalTrafficPolicy: "Local"
    version:
  kafkaVersion: 2.2.0
  zookeeperVersion: 3.4.13



